<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="styles/checkout.css">
        <link rel="stylesheet" href="styles/general.css">
    </head>
    <body class="checkout-body">
        <header class="checkout-header">
            <div class="checkout-section">
                <a href="index.html">
                    <div class="checkout-left-section">
                        <img class="checkout-amazon-logo" src="images/amazon-logo.png" alt="">
                    </div>
                </a>
                <div class="checkout-middle-section">
                    Checkout &nbsp;<span class="items-quantity js-items-quantity">  </span>
                </div>
    
                <div class="checkout-right-section">
                    <img src="images/icons/checkout-lock-icon.png" alt="">
                </div>
            </div>
        </header>

        <main>
            <div class="order-review-text">Review your order</div>
            <div class="checkout-main-section-grid">
                <div class="all-products-order-info js-checkout-order-info">
                   
                </div>
                

                <div class="payment-summary">
                    <div class="order-summary-text">Order Summary</div>
                    <div class="order-items-info">
                        <div> Items (3): </div>
                        <div> $42.75 </div>
                    </div>
                    <div class="shipping-charge-info">
                        <div> Shipping & handling: </div>
                        <div class="shipping-fee-container"> $4.99 </div>
                    </div>
                    <div class="total-tax-info">
                        <div> Total before tax: </div>
                        <div> $47.74 </div>
                    </div>
                    <div class="estimated-tax-info">
                        <div> Estimated tax (10%): </div>
                        <div> $4.74 </div>
                    </div>
                    <div class="total-order-info">
                        <div> Order total: </div>
                        <div> $52.51 </div>
                    </div>
                    <div class="payment-method-info">
                        <div> Use PayPal </div>
                        <div> <input type="checkbox"> </div>
                    </div>
                    <div class="place-order-button-container">
                        <button class="order-btn">Place your order</button>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="scripts/checkout.js"></script>
    </body>
</html>
